[rewrite_remote]
# 远程重写
# 包含主机名 hostname 以及复写 rewrite 规则
# update-interval 为更新时间参数，单位：秒, 默认更新时间为：24*60*60=86400 秒，也就是24小时
# opt-parser=true/false 用于控制是否对订阅开启资源解析器，不写或者 false 表示不启用解析器
https://cdn.yzdw.xyz/cdn/https://raw.githubusercontent.com/8ww/cdn/main/QuantumultX/list/Advertising.conf, tag=Advertising, update-interval=86400, opt-parser=false, enabled=true
https://cdn.yzdw.xyz/cdn/https://raw.githubusercontent.com/8ww/cdn/main/QuantumultX/list/Redirect.conf, tag=Redirect, update-interval=86400, opt-parser=false, enabled=true



[rewrite_local]
# 本地重写
^https?:\/\/(www.)?(g|google)\.cn url 302 https://www.google.com

[task_local]
# 任务脚本
event-interaction https://cdn.yzdw.xyz/cdn/https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/geo_location.js, tag=GeoIP查询, img-url=https://cdn.yzdw.xyz/cdn/https://raw.githubusercontent.com/Likehey/icon/main/Simple/Outside.png, enabled=true
event-interaction https://cdn.yzdw.xyz/cdn/https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/streaming-ui-check.js, tag=流媒体解锁查询, img-url=https://cdn.yzdw.xyz/cdn/https://raw.githubusercontent.com/Likehey/icon/main/Simple/Youtube.png, enabled=true

[http_backend]

[mitm]
# 以下模块去掉#才生效
# 请自行在 APP 的UI中 生成证书 并安装&信任
#skip_validating_cert = false
#force_sni_domain_name = false
skip_validating_cert = true
hostname = www.google.cn
# 当使用 Quantumult X 在 M 芯片的 Mac 设备上作为局域网网关时，使用下面的参数来 跳过某些特定设备的 mitm 需求
#skip_src_ip = 192.168.4.50, 92.168.4.51
# 当多个不同的 TCP 连接（非域名类请求）的目标 IP 不同，但这些连接的 TSL 握手 SNI 字段相同时，如需跳过其中某些连接的 MitM hostname 匹配过程，可使用以下参数
#skip_dst_ip = 123.44.55.4

#hostname 为主机名，用,分隔多个
#hostname = *.example.com, *.sample.com

# 以下为证书参数，可去UI界面自行生成并安装证书，会在此生成对应信息
passphrase = 
p12 = 